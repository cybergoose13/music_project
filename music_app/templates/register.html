<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <title>Register</title>
   
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    
    <script rel="stylesheet" href="{%static '/js/music.js' %}"></script>
</head>
<body>
    <div class="main2">
        <div class="reg">
            <div class="outerreg">
                <h1 class="text-danger">Register</h1>
                <img id="img2" src="{% static 'css/hotwiredlogo.png'%}" alt="picture">
                <form action="register" method="post" class="shadow-lg p-3 mb-5 bg-white rounded">
                    {% csrf_token %}
                    <div>
                        <label for="first_name">
                            <input type="text" name="first_name" placeholder="First name" required>
                        </label>
                    </div>
                    <div>
                        <label for="last_name">
                            <input type="text" name="last_name" placeholder="Last name" required>
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            <input type="text" name="email" placeholder="Email" required>
                        </label>
                    </div>
                    <div>
                        <label for="user_name">
                            <input type="text" name="user_name" placeholder="Username" required>
                        </label>
                    </div>
                    <div>
                        <label for="password">
                            <input type="text" name="user_pass" placeholder="Password" required>
                        </label>
                    </div>
                    <div>
                        <label for="confirm_pass">
                            <input type="text" name="confirm_pass" placeholder="Confirm Password" required>
                        </label>
                    </div>
                    <button type="submit" value="register" class="btn btn-danger">Register</button>
                    <a class="dropdown-item text-primary" href="/login">Login to your account</a>
                </form>
                <ul>
                    {% for error in logerrors %}
                        <li>{{error}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
