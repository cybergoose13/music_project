<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <title>Register</title>
   
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    
    <script rel="stylesheet" href="{%static '/js/music.js' %}"></script>
</head>
<body>
    <div class="main">
        <div class="outerreg">
            <form action="register" method="post">
                {% csrf_token %}
                <div>
                    <label for="first_name">
                        <input type="text" name="first_name" placeholder="" required>
                    </label>
                </div>
                <div>
                    <label for="last_name">
                        <input type="text" name="last_name" required>
                    </label>
                </div>
                <div>
                    <label for="email">
                        <input type="text" name="email" required>
                    </label>
                </div>
                <div>
                    <label for="user_name">
                        <input type="text" name="user_name" required>
                    </label>
                </div>
                <div>
                    <label for="password">
                        <input type="text" name="user_pass" required>
                    </label>
                </div>
                <div>
                    <label for="confirm_pass">
                        <input type="text" name="confirm_pass" required>
                    </label>
                </div>
                <button type="submit" value="register" class="btn btn-danger">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
