<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <title>Login</title>
   
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    
    <script rel="stylesheet" href="{%static '/js/music.js' %}"></script>
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="innerlogin">
                <h1 class="text-danger">LOGIN</h1>
                <img src="{% static 'css/hotwiredlogo.png'%}" alt="picture">
                <form action="login" method="POST" class="shadow-lg p-3 mb-5 bg-white rounded">
                    {% csrf_token %}
                    <p><input type="text" name="user_email" id="" placeholder="Email" required></p>
                    <p><input type="user_pass" name="user_pass" id="" placeholder="Password" required></p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                          Remember me
                        </label>
                      </div>
                    <button type="submit" value="action" class="btn btn-danger">Login</button>
                    <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-primary" href="/register">Sign up</a>
                        <a class="dropdown-item text-primary" href="#">Forgot password?</a>
                    </div>
                </form>

                <ul>
                    {% for error in logerrors %}
                        <li>{{error}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
